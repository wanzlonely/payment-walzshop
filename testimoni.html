<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TESTIMONI WALZSHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="testi-shell">
    <header class="testi-hero">
      <div style="display:flex;align-items:center;gap:12px;justify-content:center;">
        <a class="back-link" href="/index.html" aria-label="Kembali ke WALZSHOP">← Kembali ke WALZSHOP</a>
      </div>
      <h1>TESTIMONI WALZSHOP</h1>
      <p class="sub">Kumpulan testimoni pelanggan — gunakan tombol Next untuk melihat halaman berikutnya</p>
    </header>

    <main class="testi-main" id="testiMain" aria-live="polite">
      <!-- loading overlay (dinosaur) -->
      <div id="loadingOverlay" class="loading-overlay" aria-hidden="false">
        <div class="loading-inner">
          <div class="dino-track">
            <!-- simple dinosaur SVG (white) that moves left→right -->
            <svg class="dino" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <!-- body simplified dino white -->
              <g fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 38c8-10 20-12 32-8 6 2 10 6 18 6 6 0 12-4 18-6 8-3 18-2 26 4" />
                <path d="M18 36c-2 6 0 12 6 14 6 2 12-2 16-6" />
                <path d="M36 20c2-6 8-10 16-10 8 0 14 6 16 12" />
                <path d="M10 40l-4 8" />
                <path d="M26 44l-2 6" />
                <path d="M46 44l2 6" />
                <path d="M68 44l2 6" />
              </g>
            </svg>
          </div>
          <div class="loading-text">Loading WALZSHOP...</div>
        </div>
      </div>

      <section class="grid" id="grid" aria-label="Grid testimoni"></section>

      <div class="pager">
        <button id="prevBtn" class="pager-btn" aria-label="Previous testimonials">Prev</button>
        <div class="page-indicator" id="pageIndicator">Page 1 / 1</div>
        <button id="nextBtn" class="pager-btn" aria-label="Next testimonials">Next Testimoni</button>
      </div>
    </main>

    <footer class="testi-foot"><div>WALZSHOP © 2025</div></footer>
  </div>

  <div id="toast" class="toast" aria-hidden="true">✔︎ copied</div>

  <script src="script.js"></script>
</body>
</html>
