<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Testimoni â€” WALZSHOP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* small overrides specifically for the grid */
    .page-title { margin-top: 10px; font-size: 1.2rem; }
    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
      gap: 18px;
      max-width: 1100px;
      margin: 28px auto;
      padding: 0 12px;
    }
    .poster-card {
      background: linear-gradient(180deg, #101010, #0b0b0b);
      border-radius: 14px;
      overflow: hidden;
      height: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      transition: transform .28s ease, box-shadow .28s;
    }
    .poster-card:hover { transform: translateY(-6px); box-shadow: 0 22px 50px rgba(0,0,0,0.6); }
    .poster-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; user-select: none; }
    .floating-back-left {
      position: fixed;
      top: 16px;
      left: 12px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 22px rgba(0,0,0,0.6);
      color: #f1f1f1;
      text-decoration: none;
      z-index: 80;
    }
    .page-footer { margin-top: 36px; color: #bdbdbd; font-size: 13px; padding-bottom: 40px; }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

  <a href="index.html" class="floating-back-left" title="Kembali">
    <!-- SVG left arrow -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#f1f1f1"><path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </a>

  <header class="site-header">
    <div class="header-inner">
      <h1 class="page-title">ðŸ–¼ Testimoni WALZSHOP</h1>
    </div>
  </header>

  <main>
    <div class="poster-grid" id="posterGrid"></div>
  </main>

  <footer class="page-footer">
    Â© 2025 WALZSHOP â€¢ Semua gambar dilindungi
  </footer>

  <script>
    // load images from localStorage or fill with placeholders (100)
    let posters = JSON.parse(localStorage.getItem('walz_testimoni')) || [];
    if (!posters || posters.length === 0) {
      posters = Array.from({length:100}, (_,i) => 'https://placehold.co/600x380?text=Testimoni+' + (i+1));
    }
    const grid = document.getElementById('posterGrid');
    posters.forEach(src => {
      const card = document.createElement('div');
      card.className = 'poster-card';
      card.innerHTML = `<img src="${src}" alt="Testimoni">`;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
