<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Testimoni ‚Äî WALZSHOP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-wrap { max-width: 820px; margin: 30px auto; padding: 18px; }
    .panel { background: #101010; padding: 16px; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.6); }
    .input, input[type="text"] { width:100%; padding:12px 14px; border-radius:10px; border: none; background:#151515; color:#f1f1f1; margin-bottom:10px; }
    .row { display:flex; gap:10px; margin-top:8px; }
    .small-btn { padding:10px 12px; border-radius:10px; border:none; cursor:pointer; background:#1a1a1a; color:#f1f1f1; font-weight:600; }
    .small-btn.warn { background: #b32929; }
    .preview-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:10px; margin-top:14px; }
    .preview-card { position:relative; border-radius:10px; overflow:hidden; background:#111; }
    .preview-card img { width:100%; height:120px; object-fit:cover; display:block; }
    .del-btn { position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.6); color:white; border:none; padding:6px 8px; border-radius:8px; cursor:pointer; }
    .hint { color:#bdbdbd; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Admin ‚Äî Testimoni</h1>
      <div class="title-underline"></div>
    </div>
  </header>

  <main class="admin-wrap">
    <div id="loginPanel" class="panel">
      <h3>üîí Masuk Admin</h3>
      <input id="pinInput" type="password" placeholder="Masukkan PIN admin..." class="input" />
      <div class="row">
        <button id="loginBtn" class="small-btn">Login</button>
        <a href="testimoni.html" class="small-btn" style="text-decoration:none; display:flex; align-items:center; justify-content:center;">Lihat Testimoni</a>
      </div>
      <p class="hint">PIN default: <strong>1999</strong>. Ubah di kode bila perlu.</p>
    </div>

    <div id="adminPanel" class="panel" style="display:none;">
      <h3>‚öôÔ∏è Kelola Testimoni</h3>
      <input id="imgUrl" type="text" class="input" placeholder="Tempel link gambar (https://...)">
      <div class="row">
        <button id="addBtn" class="small-btn">Tambah</button>
        <button id="importBtn" class="small-btn">Import JSON</button>
        <button id="exportBtn" class="small-btn">Export JSON</button>
        <button id="clearBtn" class="small-btn warn">Hapus Semua</button>
      </div>

      <div class="hint">Preview</div>
      <div id="previewGrid" class="preview-grid" style="margin-top:12px;"></div>
    </div>

  </main>

  <script>
    // admin logic
    const correctPin = '1999'; // ganti sesuai kebutuhan
    const loginPanel = document.getElementById('loginPanel');
    const adminPanel = document.getElementById('adminPanel');
    const pinInput = document.getElementById('pinInput');
    const loginBtn = document.getElementById('loginBtn');

    let posters = JSON.parse(localStorage.getItem('walz_testimoni')) || [];

    function renderPreview(){
      const grid = document.getElementById('previewGrid');
      grid.innerHTML = '';
      posters.forEach((url, idx) => {
        const div = document.createElement('div');
        div.className = 'preview-card';
        div.innerHTML = `<img src="${url}" alt="testi"><button class="del-btn" data-i="${idx}">‚úñ</button>`;
        grid.appendChild(div);
      });
      grid.querySelectorAll('.del-btn').forEach(b=>{
        b.addEventListener('click', (e)=>{
          const i = Number(e.currentTarget.dataset.i);
          posters.splice(i,1);
          localStorage.setItem('walz_testimoni', JSON.stringify(posters));
          renderPreview();
        });
      });
    }

    loginBtn.addEventListener('click', ()=>{
      if(pinInput.value.trim() === correctPin){
        loginPanel.style.display = 'none';
        adminPanel.style.display = 'block';
        renderPreview();
      } else {
        alert('PIN salah!');
      }
    });

    document.getElementById('addBtn').addEventListener('click', ()=>{
      const url = document.getElementById('imgUrl').value.trim();
      if(!url) return alert('Masukkan link gambar!');
      posters.push(url);
      localStorage.setItem('walz_testimoni', JSON.stringify(posters));
      document.getElementById('imgUrl').value = '';
      renderPreview();
      alert('Gambar ditambahkan');
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      if(confirm('Hapus semua testimoni?')){
        posters = [];
        localStorage.removeItem('walz_testimoni');
        renderPreview();
      }
    });

    // export / import JSON (backup)
    document.getElementById('exportBtn').addEventListener('click', ()=>{
      const dataStr = JSON.stringify(posters, null, 2);
      const blob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'walz_testimoni_backup.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    document.getElementById('importBtn').addEventListener('click', ()=>{
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json,application/json';
      input.onchange = e=>{
        const f = e.target.files[0];
        if(!f) return;
        const reader = new FileReader();
        reader.onload = evt => {
          try {
            const arr = JSON.parse(evt.target.result);
            if(Array.isArray(arr)){
              posters = arr;
              localStorage.setItem('walz_testimoni', JSON.stringify(posters));
              renderPreview();
              alert('Import sukses');
            } else alert('File tidak valid (harus berupa array JSON)');
          } catch (err) { alert('Gagal membaca file'); }
        };
        reader.readAsText(f);
      };
      input.click();
    });

  </script>
</body>
</html>
