<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Testimoni — WALZSHOP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* overrides for testimoni page */
    body { padding:18px; background:linear-gradient(180deg,#000,#040404); }
    .page-title { margin-top:6px; font-weight:800; letter-spacing:1px; color:var(--text); text-align:center; }
    .poster-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:18px; max-width:1200px; margin:20px auto; }
    .poster-card { height:360px; border-radius:14px; overflow:hidden; background:linear-gradient(180deg,#111,#0b0b0b); display:flex; align-items:center; justify-content:center; box-shadow:0 18px 50px rgba(0,0,0,0.6); transition:transform .28s ease, box-shadow .28s; }
    .poster-card:hover { transform:translateY(-8px); box-shadow:0 30px 90px rgba(0,0,0,0.7); }
    .poster-card img { width:100%; height:100%; object-fit:cover; pointer-events:none; user-select:none; display:block; }

    .floating-back-left { position:fixed; top:14px; left:12px; width:44px; height:44px; border-radius:50%; background:linear-gradient(180deg,#111,#0b0b0b); display:flex; align-items:center; justify-content:center; box-shadow:0 12px 30px rgba(0,0,0,0.6); z-index:90; }
    .page-footer { margin-top:32px; color:#bdbdbd; text-align:center; font-size:13px; padding-bottom:36px; }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false">
  <a href="index.html" class="floating-back-left" title="Kembali" aria-label="Kembali">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#f1f1f1"><path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </a>

  <header class="site-header">
    <div class="header-inner">
      <h1 class="page-title">TESTIMONI WALZSHOP</h1>
    </div>
  </header>

  <main>
    <div class="poster-grid" id="posterGrid"></div>
  </main>

  <footer class="page-footer">© 2025 WALZSHOP • Semua gambar dilindungi</footer>

  <script>
    // load poster links from localStorage else fill placeholders (100)
    let posters = JSON.parse(localStorage.getItem('walz_testimoni')) || [];
    if(!posters || posters.length === 0){
      posters = Array.from({length:100}, (_,i)=> 'https://placehold.co/800x480?text=Testimoni+' + (i+1));
    }
    const grid = document.getElementById('posterGrid');
    posters.forEach(src=>{
      const card = document.createElement('div');
      card.className = 'poster-card';
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Testimoni';
      card.appendChild(img);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
