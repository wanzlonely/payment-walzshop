<style>
body {
  background: #000;

  font-family: 'Poppins', sans-serif;

h1 { margin-bottom: 25px; }
.poster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}
.poster-card {
  background: #111;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 18px rgba(0,0,0,.6);
  height: 380px;
}
.poster-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}
.footer {
  margin-top: 40px;
  font-size: 14px;
  color: #bbb;
}
</style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

<script>
let posters = JSON.parse(localStorage.getItem("walz_testimoni")) || [];
if (posters.length === 0) {
  for (let i = 1; i <= 100; i++) posters.push("https://placehold.co/600x380?text=Testimoni+"+i);
}
const grid=document.getElementById("posterContainer");
posters.forEach(link=>{
  const div=document.createElement("div");
  div.className="poster-card";
  div.innerHTML=`<img src="${link}" alt="Testimoni">`;
  grid.appendChild(div);
});
</script>
