<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Testimoni ‚Äî WALZSHOP</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background: #000;
  color: #f1f1f1;
  font-family: 'Poppins', sans-serif;
  padding: 20px;
  text-align: center;
  user-select: none;
}
.poster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 30px auto;
}
.poster-card {
  background: #111;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  height: 380px;
  transition: 0.3s;
}
.poster-card:hover { transform: translateY(-4px); }
.poster-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}
.floating-back {
  position: fixed;
  top: 15px;
  left: 15px;
  background: #111;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #f1f1f1;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}
.footer { color: #aaa; margin-top: 40px; font-size: 14px; }
</style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

<a href="index.html" class="floating-back" title="Kembali">‚Üê</a>
<h1>üñº TESTIMONI WALZSHOP</h1>
<div class="poster-grid" id="posterContainer"></div>

<footer class="footer">
  ¬© 2025 WALZSHOP | Gambar dilindungi hak cipta
</footer>

<script>
let posters = JSON.parse(localStorage.getItem("walz_testimoni")) || [];
if (posters.length === 0) {
  for (let i = 1; i <= 100; i++) posters.push("https://placehold.co/600x380?text=Testimoni+" + i);
}
const grid = document.getElementById("posterContainer");
posters.forEach((img) => {
  const card = document.createElement("div");
  card.className = "poster-card";
  card.innerHTML = `<img src="${img}" alt="Testimoni">`;
  grid.appendChild(card);
});
</script>
</body>
</html>
